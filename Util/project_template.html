<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sage Li's Website - Project</title>
  <link rel="stylesheet" href="../styles.css"/>
  <style>
    .project-container {
      display: flex;
      /*flex-wrap: wrap;*/
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      max-width: 1200px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .project-images {
      flex: 1 1 40%;
      padding: 1rem;
    }

    .project-images img {
      width: 100%;
      height: auto;
      margin-bottom: 1rem;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .project-text {
      flex: 1 1 60%;
      padding: 1rem;
    }

    .project-section {
      margin-bottom: 2rem;
    }

    .project-section h2 {
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .project-section p,
    .project-section ul {
      font-family: Arial, sans-serif;
      color: #555;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .project-container {
        flex-direction: column;
      }
    }

    header, footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }

    header nav ul, footer nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    header nav ul li, footer nav ul li {
      display: inline;
      margin: 0 10px;
    }

    header nav ul li a, footer nav ul li a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
<header>
  <div class="container">
    <!-- HEADER -->
    <h1>Project Title</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="project-container">
  <!-- IMAGES -->
  <div class="project-images">
    <img src="path/to/image1.jpg" alt="screenshot1" />
    <img src="path/to/image2.jpg" alt="screenshot2" />
  </div>

  <!-- TEXT -->
  <div class="project-text">
    <div class="project-section" id="overview">
      <h2>Overview</h2>
      <p>
        overview
      </p>
    </div>

    <div class="project-section" id="features">
      <h2>Features</h2>
      <ul>
        <li>feature1</li>
        <li>feature2</li>
        <li>feature3</li>
      </ul>
    </div>

    <div class="project-section" id="technologies">
      <h2>Technologies / Skills</h2>
      <p>
        technologies and skills
      </p>
    </div>

    <div class="project-section" id="details">
      <h2>Future Work</h2>
      <p>
        future work
      </p>
    </div>
  </div>
</main>

<!-- FOOTER -->
<footer>
  <div class="container">
    <p>Updated 2/20/25</p>
  </div>
</footer>
</body>
</html>
